<HTML>
    <BODY bgcolor="purple">
    <BODY text = "white"></BODY>
    <form method="POST" action="/player" onsubmit="alert('Player has been successfully added')" >
        <center>
        <H1>Add new player</H1> <br>
		
        First Name <input type = "text" name= "First Name" required /> <br>
        Last Name <input type = "text" name= "Last Name" required /> <br>

        <label for='Race'>Select Race</label>
        <select id='Race' name="Race">
            {% for item in data1 %}
            <option value="{{ item[0]}}">{{item[0]}}</option>
            {% endfor %}
        </select><br>

		<label for='Class'>Select Class</label>
        <select id='Class' name="Class">
            {% for item in data2 %}
            <option value="{{ item[0]}}">{{item[0]}}</option>
            {% endfor %}
        </select><br>

        <label for='Alignment'>Select Alignment</label>
        <select id='Alignment' name="Alignment">
            {% for item in data3 %}
            <option value="{{ item[0]}}">{{item[0]}}</option>
            {% endfor %}
        </select><br>
        
        <label for="level">Level</label>
        <input type ="number" id = "level" name = "level" min="1" max = "10" value="1"><br>

        <label for="strength">Strength</label>
        <input type ="number" id = "strength" name = "strength" min="0" max = "6" value="0"><br>

        <label for="brawn">Brawn</label>
        <input type ="number" id = "brawn" name = "brawn" min="0" max = "6" value="0"><br>

        <label for="agility">Agility</label>
        <input type ="number" id = "agility" name = "agility" min="0" max = "6" value="0"><br>

        <label for="mettle">Mettle</label>
        <input type ="number" id = "mettle" name = "mettle" min="0" max = "6" value="0"><br>

        <label for="craft">Craft</label>
        <input type ="number" id = "craft" name = "craft" min="0" max = "6" value="0"><br>
        
        <label for="insight">Insight</label>
        <input type ="number" id = "insight" name = "insight" min="0" max = "6" value="0"><br>

        <label for="wits">Wits</label>
        <input type ="number" id = "wits" name = "wits" min="0" max = "6" value="0"><br>

        <label for="resolve">Resolve</label>
        <input type ="number" id = "resolve" name = "resolve" min="0" max = "6" value="0"><br>

        <label for="life">Life</label>
        <input type ="number" id = "life" name = "life" min="1" max = "99" value="1"><br>

        <label for='Armour'>Select Armour</label>
        <select id='Armour' name="Armour">
            {% for item in data4 %}
            <option value="{{ item[0]}}">{{item[0]}}</option>
            {% endfor %}
        </select><br>




        <label for="Shield">Shield</label>
        <select id="Shield" name = "Shield">
        <option value="Y">Y</option>
        <option value="N">N</option>
        </select><br>

        <label for="Helm">Helm</label>
        <select id="Helm" name = "Helm">
        <option value="Y">Y</option>
        <option value="N">N</option>
        </select><br>
        
        
		
        
		
		
		
		</br>

        <input type = "submit" name="submit" value="Add player">
        
        </center>
    </form>
    <form method="POST" action="/">
        <center>
        <input type = "submit" formnovalidate  name="cancel" value="Cancel" >
        </center>
    </form>

    </BODY>
    </HTML>
