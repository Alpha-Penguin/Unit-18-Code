<html>
    <style>
        table, th, td {
        border: 1px solid black;
        }
        th {
        text-align: left;
        }
        </style>
    
    <body bgcolor="cyan">
    <form method="POST" action="/">
        <center>
        <H1> All Items </H1>  
        <table>
            <th>Name</th>
            <th>Cost</th>
            <th>Load</th>
            <th>ItemType</th>
            </tr><br>
        {% for item in data %}
            <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
            </tr> 
        {% endfor %}
        </table>
       

        <br>

        <input type = "submit" name="submit" value="Cancel">
        </center>
    </form>
</body>
</htmlL>
